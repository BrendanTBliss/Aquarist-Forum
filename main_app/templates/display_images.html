<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Tank Pics</title> 
  
      <meta name="viewport" content="width=device-width, initial-scale=1"> 
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
      </script> 
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> 
      </script> 
</head> 
<body> 
    <div>Tank Pics</div>
    <div class="col">
        <!-- Button trigger modal -->
        <a href="/upload/" class="button"><button class="pixel">Upload a tank pic</button></a>
  
    {% for image in images %} 
            <div> 
                {{ image.title }} 
                <img src="{{ image.image.url }}" class="img-responsive" style="width: 80%; float: center; margin-right: 10px;" /> 
            </div> 
    {% endfor %} 
  
</body> 
</html>
