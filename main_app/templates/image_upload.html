<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
     {{ form.as_p }}

  </form>
  
  {% if img_obj %}

  {% endif %}
  <a href="/tank_images/" class="button"><button class="pixel">Go to tank images</button></a>
