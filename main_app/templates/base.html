{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Description"
      content=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'styles/main.css'%}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="{% static 'scripts/app.js' %}" defer></script>
    <title>Aqua Agora</title>
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark shadow-sm sticky-top">
      <div class="container">
        <div id="content-desktop"><a href="/ " class="navbar-brand">
          <!-- Logo Image -->
          <img src="{% static 'images/aquaagoralogo.png' %}" width="40" alt="" class="d-inline-block align-middle mr-2">
          <!-- Logo Text -->
          <span class="text-uppercase font-weight-bold">Aqua Agora</span>
          <span class='basemidhome' id='media'>The Fishkeeper's Forum</span>
        </a></div>
        <div id="content-mobile"><a href="/ " class="navbar-brand">
          <!-- Logo Image -->
          <img src="{% static 'images/aquaagoralogo.png' %}" width="40" alt="" class="d-inline-block align-middle mr-2">
          <!-- Logo Text -->
          <span class="text-uppercase font-weight-bold">Aqua Agora</span>
        </a></div>
    
        <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
    
        <div id="navbarSupportedContent" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item"><a href="/topics/" class="nav-link">Topics</a></li>
            <li class="nav-item"><a href="/tank_images/" class="nav-link">Tank Pics</a></li>
            <li class="nav-item"><a href="/profile/" class="nav-link">Profile</a></li>
            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
            {% else %}
            <li class="nav-item"><a href="/topics/" class="nav-link">Topics</a></li>
            <li class="nav-item"><a href="/tank_images/" class="nav-link">Tank Pics</a></li>
            <li class="nav-item"><a href="{% url 'signup' %}" class="nav-link">Register</a></li>
            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main>
      {% block content %}
       {% endblock %}
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
